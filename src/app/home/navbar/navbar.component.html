
<div class="navbar">
  <div id="logo"><img src="./assets/logoWiki.png" alt="logo" style="width:90px; margin-top: -15px;"></div>
  <div id="buscar">
    <nav>
      <form class="container-fluid">
        <div class="input-group">
          <input type="text" #search class="form-control" (keyup)="search1($event)" placeholder="Escribir tema"
            aria-label="Username" aria-describedby="basic-addon1">
         
        </div>
      </form>
      <div class="listTheme">
        <app-list-theme *ngFor="let theme of themes" [theme]="theme"></app-list-theme>
      </div>
    </nav>
  </div>

  <div id="button" (click)="home()">Home</div>
  <div id="button" (click)="create()">Crear tema</div>
  <div id="button" (click)="edit()">Editar tema</div>

</div>
